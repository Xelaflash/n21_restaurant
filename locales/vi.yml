  events-section:
    title: "Tổ chức sự kiện"
    text1_html: "Nếu bạn đang cần tìm địa điểm tổ chức sự kiện thì chúng tôi sẽ luôn sẵn sàng cho sự kiện của bạn cùng nhiều phong cách đa dạng: hội thảo, training, workshop, talk show, gặp mặt…<br>
    Không gian riêng tư tuyệt đối có sức chứa hơn <strong>50</strong> ghế ngồi cho các bữa tiệc thân mật hoặc <strong>100</strong> chỗ đứng các cuộc hội họp."
    text2_html: "<strong>Chúng tôi phục vụ nhiều gói dịch vụ phong phú từ buffet, finger food, set menu và tea break phù hợp với yêu cầu của khách hàng.</strong><br>"
    text3_html: "Chúng tôi tự tin có thể tổ chức thành công những buổi hội nghị-hội thảo quan trọng của bạn. Liên hệ với chúng tôi để được nhân viên tư vấn nhiệt tình nhé."
