  # section about
  about-section:
    title: "Về chúng tôi"
    desc1_html: "Nhà hàng N°21 tọa lạc trong không gian nội thất sang trọng & Cổ điển với ánh sáng tự nhiên. Bầu không khí ở đây mang đến một cảm giác giống như Los Angeles trong những năm 1960.<br>
      <strong>Chúng tôi sẽ mang đến cho các bạn một trải nghiệm đáng nhớ!</strong>."
    desc2: "Với sự kết hợp giữa ẩm thực Châu Âu và nguyên liệu truyền thống Châu Á cho ra đời món ăn có hương vị đột phá kết hợp cùng rượu vang hảo hạn và dịch vụ thân thiện."
    desc3_html: "Tọa lạc giữa Quận 3, Thành phố Hồ Chí Minh, cách trung tâm Sài Gòn chưa đầy 5 phút. N°21 với khuôn viên sân vườn,hồ bơi và tầng lửng riêng biệt thích hợp cho việc tổ chức sự kiện, hội họp quan trọng.<br>"
    desc4_html: "Nhà hàng mở cửa từ <strong>7 AM đến 9:45 PM</strong> Menu có nhiều sự lựa chọn phù hợp với từng khung giờ.<br>
      <strong>Combo ăn sáng, Set ăn trưa và đặc biệt nhất là Bữa trưa theo phong cách Anh Quốc cổ điển vào mỗi chủ nhật. Ngoài ra còn có thực đơn gọi món phong phú áp dụng cả ngày</strong>."

# section menu
  menu-section:
    title: "Phong cách ẩm thực"
    text_html: "Đội ngũ chúng tôi tập trung vào chất lượng, <strong>ưu tiên tìm những nguồn cung ứng thực phẩm sạch có nguồn gốc uy tín.</strong><br>
      Các món ăn đều được chế biến theo phong cách  Châu Âu hiện đại kết hợp nguyên liệu Châu Á dưới sự sáng tạo của <strong>Max Wiersma</strong>,1 bếp trưởng người Anh đã dành 18 năm kinh nghiệm cùng nhiều chuyến đi khám phá thế giới, tìm tòi và nghiên cứu ẩm thực là những điều mà anh dành trọn cả đời để hoàn thiện cho những món ăn của mình.<br>
      Một bữa ăn hoàn hảo đều cần có sự kết hợp giữa hương vị và không gian,sự trình bày đẹp mắt của Anh luôn mang lại điểm nhấn cho thành phẩm.
Bữa sáng, set ăn trưa, Bữa trưa phong cách Anh quốc cổ điển vào mỗi chủ nhật, bữa tối lãng mạn hoặc các món ăn chơi cùng với danh sách các loại rượu ngon chọn lọc để chia sẻ với bạn bè bên cạnh hồ bơi thì còn gì bằng!!"
