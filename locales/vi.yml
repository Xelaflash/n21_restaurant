  # section about
  about-section:
    title: "Về chúng tôi"
    desc1_html: "Nhà hàng N°21 tọa lạc tại một trong những khu phố đặc trưng và nổi bật nhất của Quận 3, cách trung tâm Sài Gòn chưa đầy 5 phút.
    Ở tầng trệt, bạn có thể lựa chọn chỗ ngồi bên hồ bơi, khu vực yên tĩnh trong nhà hoặc không gian ngoài trời, hoàn hảo để ngắm nhìn cuộc sống đường phố. Đặc biệt khu vực tầng lửng riêng biệt sẽ là một nơi thích hợp cho những sự kiện, hội họp quan trọng."

    desc2: "N°21 được thiết kế theo hơi hướng hoài cổ xen lẫn xu hướng thời đại sẽ mang đến cho bạn một cảm giác như đang được hòa mình giữa lòng thành phố Los Angeles của thập niên 60. <br>
    <strong>Đến với N°21 sẽ là một trải nghiệm đáng nhớ!</strong>"

    desc3_html: ""

    desc4_html: "Nhà hàng phục vụ từ <strong>7 AM đến 9:45 PM</strong>. <br>
    Menu có nhiều sự lựa chọn phù hợp với từng khung giờ như <strong>combo ăn sáng, set ăn trưa và thực đơn gọi món phong phú áp dụng cả ngày, đặc biệt bữa trưa theo phong cách Anh Quốc vào mỗi Chủ nhật</strong>."

# section menu
  menu-section:
    title: "Phong cách ẩm thực"
    text_html: "Như mọi món ăn ngon, tất cả nguyên liệu tại N°21đều bắt đầu với chất lượng. <strong>Chúng tôi tập trung vào sản phẩm tươi sạch, tìm nguồn cung ứng có trách nhiệm và bền vững để đảm bảo các tiêu chuẩn cao nhất</strong>. <br>
    Với sự kết hợp tinh tế giữa nguyên liệu nhập cao cấp và nguyên liệu địa phương tươi mới mỗi ngày, chúng tôi sẽ mang đến cho bạn những món ăn phong phú với hương vị ẩm thực Âu và Á.
    Các món ăn đều được chế biến dưới sự sáng tạo của bếp trưởng người Anh, <strong>Max Wiersma</strong>. Trong suốt 18 năm kinh nghiệm, anh đã không ngừng khám phá, tìm tòi và nghiên cứu ẩm thực khắp nơi để hoàn thiện cho những món ăn của mình. <br>
    N°21 sẽ là một nơi lý tưởng để bạn cùng tận hưởng và chia sẽ những món ăn ngon với bạn bè hoặc thưởng thức bữa tối lãng mạn bên hồ bơi cùng ly rượu vang hảo hạn.
"
