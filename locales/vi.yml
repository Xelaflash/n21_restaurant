    text1_html: "Nếu bạn đang cần tìm địa điểm tổ chức sự kiện thì chúng tôi sẽ luôn sẵn sàng cho sự kiện của bạn cùng nhiều phong cách đa dạng: hội thảo, training, workshop, talk show, gặp mặt…<br>"
    text2_html: "Không gian riêng tư tuyệt đối có sức chứa hơn <strong>50</strong> ghế ngồi cho các bữa tiệc thân mật hoặc <strong>100</strong> chỗ cho tiệc đứng. <strong>Chúng tôi phục vụ nhiều gói dịch vụ phong phú từ buffet, finger food, set menu và tea break phù hợp với yêu cầu của khách hàng</strong>."
