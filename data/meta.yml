meta_description: "N°21 restaurant serves modern European bistro dishes with Asian influence, simple cuisine but elegant giving license to the product to do the talking.
With very unique décor and designer furniture, N°21 posses 2 terraces, a private mezzanine and a swimming pool, we can host any kind of events.
Whether for a Set lunch, a dinner with friends, a family Sunday roast, or just a few drinks alongside the pool we are happy to welcome you in Saigon District 3 (Ho Chi Minh City, Vietnam).
Don’t wait and come to try our delicious dishes alongside our extensive wine list."
